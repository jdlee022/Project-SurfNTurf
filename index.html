<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>


<body>

    <div class="container" id="main-container">
        <div class="row">
            <div class="col-md-8">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        
                        <!--Create these carousel items dynamically-->

                        <div class="carousel-item active">
                            <img class="d-block img-fluid" id="first-image" src="..." alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" id="second-image" src="..." alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="..." alt="Third slide">
                        </div>
                    </div>
                    <!--                                           -->
                    
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>"
    </div>



    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <!--Local JS-->
    <script src="assets/javascript/main.js" type="text/javascript"></script>
    <script src="assets/javascript/surf.js" type="text/javascript"></script>
    <script src="assets/javascript/hike.js" type="text/javascript"></script>
</body>

</html>
