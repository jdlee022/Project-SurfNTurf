<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hike Spots</title>
  	<script src = "https://momentjs.com/downloads/moment.js"></script>
 	<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
 	<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
	<link rel="stylesheet" href="assets/css/jquery-ui.theme.css">
	<link rel="stylesheet" href="assets/css/jquery-ui.css">
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="assets/javascript/jquery-ui.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="">
	<link rel = "stylesheet" type = "text/css" href = "assets/css/hike.css">
</head>
<body>
	<div class="favoritesWrapper">
		<div class = "row">
			<div class = "col-sm-3">
				<div class = "favoritesHeader">
					<i class = "glyphicon glyphicon-align-justify"></i>
					<i class = "glyphicon glyphicon-heart"></i> 
					<div class = "favoritesHeaderText"> Times Favorited:</div>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-sm-3">
				<div class = "favoritesContentArea">
				<p>1. Spot Name</p>
				</div>
			</div>
		</div>
		<div class="row" >
			<div class="display col-sm-3">
				<div class="infoBar">
					<div class="spotName"></div>
					<div class="row">
						<div class="detailsWrapper">
							<div class="col-sm-3">
								<div class="waterTemp"></div>
							</div>
							<div class="col-sm-3">
								<div class="wind"></div>
							</div>
							<div class="col-sm-3">
								<div class="surfHeight"></div>
							</div>
							<div class="col-sm-3">
								<div class="rating">
									Rating: <div id="poorFairGood"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3"></div> <!--empty div-->
			<div class="col-sm-3">
				<canvas id="myChart" width="400px" height="400px" style=""></canvas>
			</div>
			<div class="searchWrapper">
				<i class="glyphicon glyphicon-search" ></i>
				<input type="text" id="searchText" class="ui-autocomplete">
				<button type="button" id="submitBtn">Submit</button>
			</div>
		</div>
	</div>
	
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type = "text/javascript" src = "assets/javascript/hike.js"></script>
	<!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--Geolocation API  -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwybo5XEokSVDqS_jmsKMpOshEhVCHUVA&callback=initMap"></script> -->
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <!-- Google Locations API-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwybo5XEokSVDqS_jmsKMpOshEhVCHUVA&libraries=places"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    
	<!--Local JS-->
    <script src="assets/javascript/main.js" type="text/javascript"></script>
    <script src="assets/javascript/surf.js" type="text/javascript"></script>
    <script src="assets/javascript/hike.js" type="text/javascript"></script>
    <script src="assets/javascript/fireDB.js" type="text/javascript"></script>
    <script src="assets/javascript/events.js" type="text/javascript"></script>
</body>
</html>
