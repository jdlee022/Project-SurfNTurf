<html lang="en">

<head>
    <title>Hike</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!--needed for google maps api?-->
    <div id="map" class="hidden"></div>




    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://www.visithumboldt.com/uploads/13/08/Redwoods_National_park-_x1200.jpg?token=bcd06994ffd23bcfab3a94cc9a920328');"></div>


            </div>

            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://www.kcet.org/sites/kl/files/thumbnails/image/archsteamerlane.jpg');"></div>


            </div>

            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('https://farm6.staticflickr.com/5327/17180309933_a0a99bb586_o.jpg');"></div>


            </div>
        </div>


    </header>

    <div id="favoritesWrapper">
        <div class="row">
            <div class="col-xs-4">
                <div id="favoritesHeader">
                    <i class="glyphicon glyphicon-align-justify"></i>
                    <i class="glyphicon glyphicon-heart"></i>

                </div>
            </div>

            <div class="col-xs-2 favoritesHeaderText">
                <h3>6</h3>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="favoritesContentArea">
                    <h3>1. Spot Name</h3>
                </div>
            </div>
        </div>
    </div>


    <div class="container" id="content-box">
        <div class="row">
            <div class="col-sm-1" id="location-icon-spot">
                <img src="assets/images/location.png" id="location-icon">
            </div>
            <div class="col-sm-11" id="name-spot">

                <h3 id="spot-name">Hike Spot</h3>
            </div>

        </div>
        <div class="row" id="icon-spot">
            <div class="col-xs-4">
                <img src="assets/images/weather.png" class="icon">
                <br>
                <h3 id="temp-info">69°</h3>
            </div>
            <div class="col-xs-4">
                <img src="assets/images/wind-icon.png" class="icon">
                <br>
                <h3 id="wind-info">6 mph</h3>
            </div>
            <div class="col-xs-4">
                <img src="assets/images/burrito.png" class="icon">
            </div>
            <div>

            </div>


        </div>
        <button type="btn" id="newPlace">Next place</button>
    </div>





    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--Geolocation API  -->
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwybo5XEokSVDqS_jmsKMpOshEhVCHUVA&callback=initMap"></script>-->
    <!-- Google Locations API-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwybo5XEokSVDqS_jmsKMpOshEhVCHUVA&libraries=places"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <!--Local JS-->
    <script src="assets/javascript/main.js" type="text/javascript"></script>
    <script src="assets/javascript/hike.js" type="text/javascript"></script>
    <script src="assets/javascript/fireDB.js" type="text/javascript"></script>
    <script src="assets/javascript/events.js" type="text/javascript"></script>
    <script src="assets/javascript/front-end.js" type="text/javascript"></script>
    <!--activaqte carousel-->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>


</body>

</html>
